<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar/Desconectar Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .popup {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .popup h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #38a7b6;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="popup">
        <h3>{{ mensaje }}</h3>
        <a href="/menu" class="back-button">‚Üê Volver al Menu</a>
    </div>
</body>

</html>
